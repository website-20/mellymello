            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: #333;
            overflow-x: hidden;
            background-color: #f9f5f0;
        }

        h1, h2, h3, h4 {

            font-weight: 700;

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.95) 0%, rgba(52, 73, 94, 0.95) 100%);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;

            justify-content: space-between;

            font-weight: bold;

            background-clip: text;

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            transition: width 0.3s ease;

        .nav-links a:hover::after {

        /* Hero Section */

            background-position: center;
            background-attachment: fixed;

            display: flex;
            align-items: center;
            text-align: center;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-radius: 20px;

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .about-image:hover {
            transform: translateY(-10px);
        }

        .about-image:hover img {
            transform: scale(1.05);
        }

            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #e74c3c, #f39c12);
            transition: width 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .menu-item:hover::before {
            width: 8px;
        }

        .menu-item h3 {
            color: #e74c3c;
            margin-bottom: 1.2rem;
            font-size: 1.7rem;
            position: relative;
            padding-bottom: 10px;
        }

        .menu-item h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, #e74c3c, #f39c12);
        }

        .menu-item p {
            color: #666;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f39c12;
            display: flex;
            align-items: center;
        }

        .price::before {
            content: '—';
            margin-right: 10px;
            color: #ddd;
        }

        /* Gallery Section */
        .gallery {
            background: #f9f5f0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Online Order Section */
        .online-order {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80');

            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .online-order .section-title {
            color: white;
        }

        .order-form {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
            margin-bottom: 0;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 400;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f39c12;
            background: rgba(255,255,255,0.15);
        }

        .submit-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            font-weight: bold;
        }

        .submit-btn i {
            margin-right: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            background: linear-gradient(45deg, #128C7E, #25D366);
        }

        /* Location Section */
        .location {
            background: #2c3e50;
            color: white;
            position: relative;
        }

        .location::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        .location-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .location-info h3 {
            color: #f39c12;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .location-info p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .location-info i {
            margin-right: 10px;
            color: #e74c3c;
            font-size: 1.2rem;
            width: 25px;
            text-align: center;
        }

        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Contact Section */
        .contact {
            background: white;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-card {
            background: #f9f5f0;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .contact-card h3 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .contact-card h3 i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .contact-card p {
            color: #666;
            line-height: 1.8;
        }

        .contact-form {
            background: #f9f5f0;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Floating WhatsApp Button */
        .floating-whatsapp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            z-index: 999;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .floating-whatsapp:hover {
            transform: scale(1.1) translateY(-5px);
            background-color: #128C7E;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            padding: 4rem 0 2rem;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-column h3 {
            color: #f39c12;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, #e74c3c, #f39c12);
        }

        .footer-column p {
            margin-bottom: 1rem;
            color: #ddd;
            line-height: 1.8;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.8rem;
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .footer-links a:hover {
            color: #f39c12;
            transform: translateX(5px);
        }

        .footer-links a i {
            margin-right: 8px;
            font-size: 0.8rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero-content h1 {
                font-size: 3.5rem;
            }
            
            .about-content,
            .location-content,
            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .about-image,
            .map-container {
                height: 350px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 2.8rem;
            }
            
            .hero-content p {
                font-size: 1.4rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                height: 300px;
            }
        }

        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 2.2rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .order-form,
            .contact-form {
                padding: 2rem 1.5rem;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 {
            transition-delay: 0.2s;
        }

        .delay-2 {
            transition-delay: 0.4s;
        }

        .delay-3 {

        /* Custom Scrollbar */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {

        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#c0392b, #e67e22);
        }

    <script>
        // Animation au défilement
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(el => observer.observe(el));
            
            // Gestion de la vidéo principale
            const videoContainer = document.querySelector('.video-container');
            const video = videoContainer.querySelector('video');
            const playButton = videoContainer.querySelector('.play-button');
            
            playButton.addEventListener('click', function() {
                video.play();
                videoContainer.querySelector('.video-overlay').style.opacity = '0';
            });
            
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    videoContainer.querySelector('.video-overlay').style.opacity = '0';
                } else {
                    video.pause();
                    videoContainer.querySelector('.video-overlay').style.opacity = '1';
                }
            });
            
            // Chargement progressif des images
            const lazyLoad = target => {
                const io = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const src = img.getAttribute('data-src');
                            
                            img.setAttribute('src', src);
                            img.classList.add('fade-in');
                            observer.disconnect();
                        }
                    });
                });
                
                io.observe(target);
            };
            
            const images = document.querySelectorAll('img[data-src]');
            images.forEach(lazyLoad);
        });
    </script>
